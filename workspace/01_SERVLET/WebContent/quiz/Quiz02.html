<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			
			// Quiz01에서 날짜와 시간을 두개로 나누어 처리하던 것을 하나로 합쳐서 처리하는 방법
			// 동일한 id를 부여하여 사용하면 첫번째 객체는 정상작동하나 두번째 객체는 작동하지 않는다.
			// 따라서, id가 아닌 객체를 직접 지정하는 등의 방법을 사용해준다.
			
			$('input[type=button]').click(function(){ 
				location.href = '/01_SERVLET/Quiz02?cmd=' + $(this).data('cmd');
				var date = new Date();
			})
			
		})
	</script>
</head>
<body>
	
	<!-- 오늘 날짜를 경고창으로 보여주고 다시 돌아온다. -->
	<input type="button" value="지금 날짜는?" id="btn" data-cmd="date"><br>
	
	<!-- 지금 시간을 경고창으로 보여주고 다시 돌아온다. -->
	<input type="button" value="지금 시간은?" id="btn" data-cmd="time">
	
</body>
</html>
